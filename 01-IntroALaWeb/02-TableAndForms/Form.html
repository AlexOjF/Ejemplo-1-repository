<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
<!--Imagen con ruta relativa, el alt es la forma en que se lee la imagen para el navegador, height modifica el tamaño-->
        <img src="img/Noddle.png" alt="Imagen de un doodle de google" height="200">
        <h1>Forms Funtions</h1>
    </header>
    <main>
        <form action="">
            <label for="">Nombre</label><br><!--br es para break osea es un salto de linea-->
            <input type="text" name="nombre" id="">
            <br>
            <label for="fecha">Fecha de Nacimiento</label><br>
            <input type="date" name="" id="">
            <br>
            <label for="color">Choose a color</label>
            <br>
            <input type="color" name="color" id="">
            <br>
            <label for="genero">Género</label>
            <br>
            <input type="radio" name="genero" id="">Masculino
            <input type="radio" name="genero" id="">Femenino
            <input type="radio" name="genero" id="">Otro
            <br>
            <label for="vehiculo">¿Qué conduces?</label>
            <input type="checkbox" name="vehiculo" id="">Automovil
            <input type="checkbox" name="vehiculo" id="">Motocicleta
            <input type="checkbox" name="vehiculo" id="">Bicicleta
        </form>
    </main>
    <footer>
        <p>all rights reserved by me</p>
    </footer>
</body>
</html>
